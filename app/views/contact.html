<div class="jumbotron" ng-controller="contactCtrl">
  <h1>{{contactDetails.name}}</h1>
  <h1>{{contactDetails.email}}</h1>

  <p class="lead">
    <img src="images/schoolpic.ico" alt="I'm Yeoman"><br>

  </p>
  <ng-map id="two" center="[{{x}}, {{y}}]" zoom="12" style="height:500px;">
        <marker position="{{x}},{{y}} "></marker>
      </ng-map>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Home<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
